<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Planner</title>
</head>
<body>
    <div class="container">
        <div class="header">Monthly Budget Planner</div>
        <div class="amount">
            <input type="text" placeholder="Enter Monthly Income">
            <button>Submit</button>
        </div>
        <div class="expense-container">
            <div class="labels">
                <!-- flexbox -->
                <div class="expense-label">Expenses</div>
                <div class="percent-label">%</div>
                <div class="money-label">$</div>
            </div>
            <div class="new-expense">
                <button class="expense-button">Add New Expense</button>
            </div>
                        <div class="grid-container">
                <!-- grid -->
                <div class="grid-item">
                    <!-- flexbox or maybe grid -->
                    <input type="text" placeholder="Expense" class="grid-input">
                    <input type="text" placeholder="%" class="grid-input">
                    <input type="text" placeholder="$" class="grid-input">
                    <div class="add">+</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
